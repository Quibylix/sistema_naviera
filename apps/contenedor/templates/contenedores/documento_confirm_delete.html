{# templates/contenedores/documento_confirm_delete.html #}
{% extends "base.html" %}
{% block content %}

<style>
  .alert-modal {
    background-color: rgb(186, 202, 217);
    border-radius: 12px;
    padding: 2rem;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }

  .alert-header {
    background-color: #1b2a49;
    color: white;
    border-radius: 8px 8px 0 0;
    padding: 1rem;
    text-align: center;
  }

  .alert-body {
    padding: 1.5rem;
    text-align: center;
  }

  .btn-alert {
    background-color: #1b2a49;
    color: white;
    border: none;
  }

  .btn-alert:hover {
    background-color: #142036;
  }

  .btn-cancel {
    background-color: white;
    color: #1b2a49;
    border: 2px solid #1b2a49;
  }

  .btn-cancel:hover {
    background-color: #e2e6ea;
  }
</style>


<section class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
 <div class="alert-modal">
    <div class="alert-header">
      <h4 class="mb-0"><i class="bi bi-exclamation-circle-fill me-2"></i>¿Estás seguro?</h4>
    </div>
 
 <div class="alert-body">
      <p class="fs-5 mb-4">
        Eliminar documento<br>
        <strong class="text-dark">{{ object.nombre_archivo }}</strong><br>
         Esta acción no se puede deshacer.
      </p>
      <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-alert me-2">
          <i class="bi bi-trash3-fill me-1"></i> Sí, eliminar
        </button>
      </form>
      <a href="{% url 'documentos_manage' object.contenedor.pk %}" class="btn btn-cancel">
        <i class="bi bi-x-circle me-1"></i> Cancelar
      </a>
      </div>
      </div>
</section>

{% endblock %}
